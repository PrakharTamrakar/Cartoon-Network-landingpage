<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartoon Network</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div id="main">
        <div id="nav">
            <div id="prt1">
                 <img src="https://cdnimg.spectrum.net/imageserver/image/default?providerId=CARTOONNETWORK_HD&productId=PBSK&sourceType=colorHybrid" alt="">
                <h1>Character</h1>
            </div>
            <div id="prt2">
                <input type="search" placeholder="Search characters...">
            </div>    
            <div id="prt3">
                <h3>Menu</h3>
                <i class="ri-function-fill"></i>
            </div>
        </div>
        <div id="center">
            <div id="box1">
                <img src="./doremon png.jpg" alt="">
                <h1>Doremon</h1>
                <h6>Doremon : Nobita and haunts of Evil</h6>
            </div>
            <div id="box2">
                <img src="./ben10png.png" alt="">
                <h1>Ben 10</h1>
                <h6>Ben 10: Ultimate Alien</h6>
            </div>
            <div id="box3">
                <img src="./scooby doo.png" alt="">
                <h1>Scooby Doo</h1>
                <h6>Scooby-Doo and the Witch's Ghost</h6>
            </div>
            <div id="box4">
                <img src="dbzgokupng.png" alt="">
                <h1>Goku</h1>
                <h6>Dragon - Ball Z</h6>
            </div>
        </div>
        <div id="bottom">
            <div id="left">
                <h5>Facebook</h5>
                <h5>Twitter</h5>
            </div>
            <div id="right">
                <h5>< Prev</h5>
                <h5>Next ></h5>
            </div>
        </div>
    </div>
</body>
</html>
